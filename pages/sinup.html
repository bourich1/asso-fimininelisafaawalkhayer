    <body >
        <div class="container mt-5" dir="rtl">
            <h2 class="mb-4">نموذج التسجيل</h2>
            <form>
                <div class="form-group mt-3">
                    <label for="fullName">الاسم الكامل</label>
                    <input type="text" class="form-control mt-2" id="fullName" placeholder="أدخل الاسم الكامل">
                </div>
                <div class="form-group mt-3">
                    <label for="phone">رقم الهاتف</label>
                    <input dir="rtl" type="tel" class="form-control mt-2" id="phone" placeholder="أدخل رقم الهاتف">
                </div>
                <div class="form-group mt-3">
                    <label>الجنس</label>
                    <div class="custom-control custom-radio mt-2">
                        <input type="radio" id="male" name="gender" class="custom-control-input" value="ذكر">
                        <label class="custom-control-label" for="male">ذكر</label>
                    </div>
                    <div class="custom-control custom-radio mt-2">
                        <input type="radio" id="female" name="gender" class="custom-control-input" value="أنثى">
                        <label class="custom-control-label" for="female">أنثى</label>
                    </div>
                </div>
                <div class="form-group mt-3" >
                    <label for="workshop">اختر الورشة</label>
                    <select class="form-control mt-2" id="workshop">
                      <option>اختار ورشة</option>
                        <option>ورشة الحلاقة</option>
                        <option>ورشة الخياطة</option>
                        <option>ورشة الطبخ و الحلويات</option>
                    </select>
                </div>
                <button id="send-whatsapp" class="btn btn-primary mt-3">تسجيل</button>
            </form>
        </div>
